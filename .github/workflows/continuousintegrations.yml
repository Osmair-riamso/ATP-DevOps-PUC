name: Continuous Integration
on:
    pull_request:
        branches:
            - main
jobs:
    build:
        # Correção: mudar "run-on" para "runs-on"
        runs-on: ubuntu-latest
        steps:
            - name: Python Lint Code Scanning Action
              uses: advanced-security/python-lint-code-scanning-action@v1.1.1
              with:
                  linter: pylint
