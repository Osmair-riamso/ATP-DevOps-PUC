name: Continuous Delivery

on:
    push:
        branches:
            - main  # ou qualquer outra branch

jobs:
    deliver:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository code
              uses: actions/checkout@v4

            - name: Simulando Continuous Delivery
              uses: actions/upload-artifact@v4
              with:
                  name: projetozipado.zip
                  path: |
                    **/*.py
                    README.md  # Corrigido para ser uma lista de caminhos

    deploy:
        runs-on: ubuntu-latest
        needs: deliver
        steps:
            - name: Download the artifact
              uses: actions/download-artifact@v4
              with:
                  name: projetozipado.zip

            - name: Display structure of downloaded files
              run: ls -R

            # Adicionando o passo para notificar no Discord via curl
            - name: Notify Discord
              env:
                DISCORD_WEBHOOK: ${{ secrets.DISCORDSERVER }}
              run: |
                curl -H "Content-Type: application/json" \
                -d "{\"content\": \"Deploy completed successfully!\"}" \
                $DISCORD_WEBHOOK
